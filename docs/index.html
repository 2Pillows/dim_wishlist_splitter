<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist URLs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>DIM Wishlist Splitter</h1>
      </div>

      <div>
        <a
          href="https://github.com/2Pillows/dim_wishlist_splitter"
          target="_blank"
        >
          <img id="github-logo" alt="GitHub Logo" class="github-link" />
        </a>
      </div>
    </header>
    <div id="main-container">
      <div id="filter-container">
        <div id="input-options" class="filter-options">
          <h2>Input</h2>
          <button id="mkb-btn" type="button" class="filter-button default-btn">
            Mouse and Keyboard
          </button>
          <button id="ctr-btn" type="button" class="filter-button default-btn">
            Controller
          </button>
        </div>

        <div id="gamemode-options" class="filter-options">
          <h2>Gamemode</h2>
          <button id="pve-btn" type="button" class="filter-button default-btn">
            PvE
          </button>
          <button id="pvp-btn" type="button" class="filter-button default-btn">
            PvP
          </button>
        </div>

        <div id="author-options" class="filter-options">
          <h2>Author</h2>
          <button
            id="panda-btn"
            type="button"
            class="filter-button default-btn"
          >
            Pandapaxxy
          </button>
        </div>

        <div id="roll-options" class="filter-options">
          <h2>Roll Type</h2>
          <button id="god-btn" type="button" class="filter-button default-btn">
            God Rolls
          </button>
          <button
            id="backup-btn"
            type="button"
            class="filter-button default-btn"
          >
            No Backup Rolls
          </button>
        </div>

        <div id="perk-options" class="filter-options">
          <h2>Perk</h2>
          <button
            id="perks-btn"
            type="button"
            class="filter-button default-btn"
          >
            3rd and 4th Column Perks
          </button>
        </div>

        <div id="frequency-options" class="filter-options">
          <h2>Frequency</h2>
          <button
            id="dupes-btn"
            type="button"
            class="filter-button default-btn"
          >
            In 2+ Recommendations
          </button>
        </div>
      </div>

      <div id="wishlist-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
